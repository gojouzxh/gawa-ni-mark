        // Custom alert modal function with image
        function showCustomAlert(message, imageUrl) {
            // Create modal overlay
            const alertOverlay = document.createElement('div');
            alertOverlay.className = 'custom-alert-overlay';
            alertOverlay.style.display = 'flex';
            
            // Create alert modal
            const alertModal = document.createElement('div');
            alertModal.className = 'custom-alert-modal';
            
            // Create image
            if (imageUrl) {
                const alertImage = document.createElement('img');
                alertImage.className = 'custom-alert-image';
                alertImage.src = imageUrl;
                alertImage.alt = 'Alert';
                alertModal.appendChild(alertImage);
            }
            
            // Create alert text
            const alertText = document.createElement('p');
            alertText.className = 'custom-alert-text';
            alertText.textContent = message;
            
            // Create close button
            const alertButton = document.createElement('button');
            alertButton.className = 'custom-alert-button';
            
            // Set button text based on click count (1-4 = "No", 5 = "OK")
            if (noClickCount >= 5) {
                alertButton.textContent = 'OK';
            } else {
                alertButton.textContent = 'No';
            }
            
            alertButton.onclick = () => {
                alertOverlay.remove();
            };
            
            // Assemble modal
            alertModal.appendChild(alertText);
            alertModal.appendChild(alertButton);
            alertOverlay.appendChild(alertModal);
            
            // Close on overlay click
            alertOverlay.onclick = (e) => {
                if (e.target === alertOverlay) {
                    alertOverlay.remove();
                }
            };
            
            // Add to document
            document.body.appendChild(alertOverlay);
        }
